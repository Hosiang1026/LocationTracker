    <style>

        body {

        .container {

        .header {

        .header h1 {

        .header p {

        .content {

        .stats-bar {

        }
        
        .stat-card {

        .btn {

        .btn-primary {

        .btn-secondary {

        .btn-success {

        .btn-success:hover {

        .devices-grid {

        .device-card {

        .device-card:hover {

        .device-card.online {

        .device-card.offline {

        .device-header {
            display: flex;

            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-name {

        }
        
        .device-status {
            padding: 4px 12px;

            font-size: 0.8em;

        }
        
        .status-online {
            background: #d4edda;

        }
        
        .status-offline {
            background: #f8d7da;

        }
        
        .device-info {

        }
        
        .info-row {
            display: flex;

            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {

        }
        
        .device-actions {
            display: flex;

        }
        
        .form-group {

        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007cba;
        }
        
        .help-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007cba;
            border-radius: 50%;

            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {

        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {

            }
            
            .header h1 {

            }
            
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ LocationTracker</h1>
            <p>å¤šè®¾å¤‡é…ç½®ç®¡ç†é¢æ¿</p>
        </div>
        
        <div class="content">
            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-number" id="totalDevices">0</div>
                    <div class="stat-label">æ€»è®¾å¤‡æ•°</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">åœ¨çº¿è®¾å¤‡</div>

                <div class="stat-card">

            <!-- è®¾å¤‡åˆ—è¡¨ -->
            <div class="devices-section">
                <div class="section-header">

                    <button class="btn btn-primary" onclick="refreshDevices()">
                        ğŸ”„ åˆ·æ–°

                </div>
                
                <div id="devicesGrid" class="devices-grid">

    <!-- è®¾å¤‡é…ç½®æ¨¡æ€æ¡† -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeviceModal()">&times;</span>
            <h3 id="modalTitle">è®¾å¤‡é…ç½®</h3>
            
            <form id="deviceConfigForm">
                <div class="form-group">
                    <label>è®¾å¤‡åç§°</label>
                    <input type="text" id="deviceName" required>
                </div>
                
                <div class="form-group">
                    <label>ğŸŒ Webhook URL</label>
                    <input type="url" id="webhookUrl" placeholder="https://nas.haoxiang.eu.org/locationtracker/webhook/endpoint" required>
                    <div class="help-text">æ•°æ®ä¸ŠæŠ¥çš„ç›®æ ‡åœ°å€ï¼Œå»ºè®®ä½¿ç”¨HTTPS</div>
                </div>
                
                <div class="form-group">
                    <label>â±ï¸ æ›´æ–°é—´éš” (ç§’)</label>
                    <input type="number" id="updateInterval" min="10" max="10800" value="600" required>
                    <div class="help-text">èŒƒå›´ï¼š10-10800ç§’ï¼ˆ10ç§’-3å°æ—¶ï¼‰ï¼Œå»ºè®®60-300ç§’</div>
                </div>
                
                <div class="form-group">
                    <label>ğŸ”” é€šçŸ¥å¼€å…³</label>
                    <select id="notificationEnabled">
                        <option value="true">å¼€å¯</option>
                        <option value="false">å…³é—­</option>
                    </select>
                    <div class="help-text">æ§åˆ¶å‰å°é€šçŸ¥æ˜¾ç¤ºï¼Œå…³é—­åæœåŠ¡ä»åœ¨åå°è¿è¡Œ</div>
                </div>
                
                <div class="device-actions">
                    <button type="submit" class="btn btn-primary">
                        ğŸ’¾ ä¿å­˜é…ç½®
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeDeviceModal()">
                        å–æ¶ˆ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/locationtracker/api/config';
        let currentDeviceId = null;
        
        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(button, text) {
            button.innerHTML = `<span class="loading"></span>${text}`;
            button.disabled = true;
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading(button, text) {
            button.innerHTML = text;
            button.disabled = false;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            if (!timestamp) return 'ä»æœªåœ¨çº¿';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }
        
        // åŠ è½½è®¾å¤‡åˆ—è¡¨
        async function loadDevices() {
            try {
                const response = await fetch(API_BASE_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayDevices(data.devices);
                updateStats(data);
                
            } catch (error) {
                console.error('åŠ è½½è®¾å¤‡åˆ—è¡¨å¤±è´¥:', error);
                showStatus(`âŒ åŠ è½½è®¾å¤‡åˆ—è¡¨å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ˜¾ç¤ºè®¾å¤‡åˆ—è¡¨
        function displayDevices(devices) {
            const grid = document.getElementById('devicesGrid');
            
            if (devices.length === 0) {
                grid.innerHTML = `
                    <div class="device-card">
                        <div class="device-header">
                            <div class="device-name">æš‚æ— è®¾å¤‡</div>
                        </div>
                        <div class="device-info">
                            <div class="info-row">
                                <span class="info-label">çŠ¶æ€:</span>
                                <span class="info-value">ç­‰å¾…è®¾å¤‡è¿æ¥</span>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = devices.map(device => `
                <div class="device-card ${device.is_online ? 'online' : 'offline'}">
                    <div class="device-header">
                        <div class="device-name">${device.device_name}</div>
                        <div class="device-status ${device.is_online ? 'status-online' : 'status-offline'}">
                            ${device.is_online ? 'åœ¨çº¿' : 'ç¦»çº¿'}
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <div class="info-row">
                            <span class="info-label">è®¾å¤‡ID:</span>
                            <span class="info-value">${device.device_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Webhook URL:</span>
                            <span class="info-value">${device.webhook_url || 'æœªé…ç½®'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æ›´æ–°é—´éš”:</span>
                            <span class="info-value">${device.update_interval}ç§’</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æœ€ååœ¨çº¿:</span>
                            <span class="info-value">${formatTime(device.last_seen)}</span>
                        </div>
                    </div>
                    
                    <div class="device-actions">
                        <button class="btn btn-primary" onclick="editDevice('${device.device_id}')">
                            âœï¸ ç¼–è¾‘
                        </button>
                        <button class="btn btn-danger" onclick="deleteDevice('${device.device_id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('totalDevices').textContent = data.total_devices;
            document.getElementById('onlineDevices').textContent = data.online_devices;
            document.getElementById('offlineDevices').textContent = data.total_devices - data.online_devices;
        }
        
        // åˆ·æ–°è®¾å¤‡åˆ—è¡¨
        function refreshDevices() {
            const refreshBtn = document.querySelector('.btn-primary');
            showLoading(refreshBtn, 'åˆ·æ–°ä¸­...');
            loadDevices().finally(() => {
                hideLoading(refreshBtn, 'ğŸ”„ åˆ·æ–°');
            });
        }
        
        // ç¼–è¾‘è®¾å¤‡é…ç½®
        async function editDevice(deviceId) {
            try {
                const response = await fetch(`${API_BASE_URL}/${deviceId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const config = await response.json();
                currentDeviceId = deviceId;
                
                // å¡«å……è¡¨å•
                document.getElementById('modalTitle').textContent = `ç¼–è¾‘è®¾å¤‡: ${config.device_name}`;
                document.getElementById('deviceName').value = config.device_name;
                document.getElementById('webhookUrl').value = config.webhook_url || '';
                document.getElementById('updateInterval').value = config.update_interval || 600;
                document.getElementById('notificationEnabled').value = config.notification_enabled ? 'true' : 'false';
                
                // æ˜¾ç¤ºæ¨¡æ€æ¡†
                document.getElementById('deviceModal').style.display = 'block';
                
            } catch (error) {
                console.error('åŠ è½½è®¾å¤‡é…ç½®å¤±è´¥:', error);
                showStatus(`âŒ åŠ è½½è®¾å¤‡é…ç½®å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // åˆ é™¤è®¾å¤‡
        async function deleteDevice(deviceId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè®¾å¤‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/${deviceId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                showStatus('âœ… è®¾å¤‡å·²åˆ é™¤', 'success');
                loadDevices();
                
            } catch (error) {
                console.error('åˆ é™¤è®¾å¤‡å¤±è´¥:', error);
                showStatus(`âŒ åˆ é™¤è®¾å¤‡å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // ä¿å­˜è®¾å¤‡é…ç½®
        async function saveDeviceConfig(config) {
            try {
                const response = await fetch(`${API_BASE_URL}/${currentDeviceId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                showStatus('âœ… è®¾å¤‡é…ç½®å·²ä¿å­˜', 'success');
                closeDeviceModal();
                loadDevices();
                
            } catch (error) {
                console.error('ä¿å­˜è®¾å¤‡é…ç½®å¤±è´¥:', error);
                showStatus(`âŒ ä¿å­˜è®¾å¤‡é…ç½®å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeDeviceModal() {
            document.getElementById('deviceModal').style.display = 'none';
            currentDeviceId = null;
        }
        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('deviceConfigForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const config = {
                device_name: document.getElementById('deviceName').value.trim(),
                webhook_url: document.getElementById('webhookUrl').value.trim(),
                update_interval: parseInt(document.getElementById('updateInterval').value),
                notification_enabled: document.getElementById('notificationEnabled').value === 'true'
            };
            
            await saveDeviceConfig(config);
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–è®¾å¤‡åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
        });
        
        // å®šæœŸåˆ·æ–°è®¾å¤‡åˆ—è¡¨ï¼ˆæ¯30ç§’ï¼‰
        setInterval(loadDevices, 30000);
    </script>
